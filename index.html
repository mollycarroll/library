<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Library</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="library.js"></script>
</head>

<body>

<table>
<thead>
<tr>
  <th scope="col">Title</th>
  <th scope="col">Author</th>
  <th scope="col">Pages</th>
  <th scope="col">Status</th>
</tr>
</thead>

</table>
<br>
<br>
<div class="newBook">Add New Book:
<form id="addNewBook" action="#" method="post">
<ul>
  <li>
    <label for="title">Title:</label>
    <input type="text" id="title" title="Title" required>
  </li>
  <li>
    <label for="author">Author:</label>
    <input type="text" id="author" title="Author" required>
  </li>
   <li>
    <label for="pages">Pages:</label>
    <input type="text" id="pages" title="Pages" required>
  </li>
  <li>
    <label for="status">Status:</label>
    <input type="checkbox" id="status" name="status" title="Read?">
  </li>
  <li>
    <input type="submit" value="Submit">
  </li>
  </ul>
</form>
</div>

</body>

</html>
